layout_per_node.settings:
  type: config_entity
  mapping:
    module_settings:
      type: sequence
      sequence:
        type: integer
layout_per_node.*:
  type: config_entity
  label: 'Layout Per Node (per node type) settings'
  mapping:
    enabled:
      type: boolean
      label: 'Whether Layout Per Node is enabled'
    allowed:
      type: sequence
      label: 'Allowed Layouts'
